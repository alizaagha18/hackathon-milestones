<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic resume builder </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dynamic resume builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Infromation</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="contact number">Contact number:</label>
            <input type="contact number" id="contact number" placeholder="Enter your contact number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education:</label>
            <textarea id="Education" placeholder="Enter your qualifications" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <textarea id="Experience" placeholder="Enter your experience" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills:</label>
            <textarea id="Skills" placeholder="Enter your skills" rows="3" required></textarea>
        </fieldset>

        <button type="submit">
            <b> Generate resume </b>
        </button>
    </form>
    <br>
    <div id="resume-display">
    </div>

    <script src="script.js"></script>
</body>

</html>
